  /* Import Google font - Montserrat */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Montserrat", sans-serif;
  }


  #sizeContainer,

    width: 100vw !important;
    height: 100vh !important;

  }

  #start-rec-btn {
    color: #00cdff;
    /* Maintain the icon color */
    transition: background-color 0.3s;
    /* Smooth transition for background color change */
  }

  @keyframes pulse {

    0%,
    100% {
      background-color: #fd5050;
      /* Original color */
    }

    50% {
      background-color: #ff8080;
      /* Lighter shade for pulse effect */
    }
  }

  .pulse-bg-animation {
    animation: pulse 2s infinite;
  }

  #chatbox {
    transition: height 0.3s ease, opacity 0.3s ease;
    overflow: hidden;
    /* Prevents content from showing outside during transition */
  }

  /* Height for the container when chatbox is hidden */
  .chat-collapsed {
    height: 96px;
    /* Adjust based on actual header and input height */
  }

  .soundwave {
    width: 100%;
    /* Adjust the width to fill the button */
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
    /* Use the full height of the button for alignment */
  }

  .soundwave span {
    display: block;
    width: 2px;
    /* Width of each bar */
    height: 5px;
    /* Initial height of each bar */
    background-color: white;
    /* Color of the bars */
    animation: soundwave 0.8s ease-in-out infinite;
    /* Apply the animation */
  }

  .soundwave span:nth-child(1) {
    animation-delay: 0s;
  }

  .soundwave span:nth-child(2) {
    animation-delay: 0.1s;
  }

  .soundwave span:nth-child(3) {
    animation-delay: 0.2s;
  }

  .soundwave span:nth-child(4) {
    animation-delay: 0.3s;
  }

  .soundwave span:nth-child(5) {
    animation-delay: 0.4s;
  }

  @keyframes soundwave {

    0%,
    100% {
      height: 10%;
      /* Minimum height of the bars */
    }

    50% {
      height: 100%;
      /* Maximum height of the bars */
    }
  }




  .flag-button.selected {
    border: 2px solid #1c78b1;

<script>


  document.addEventListener('DOMContentLoaded', () => {

    document.getElementById('packageDropOff').addEventListener('click', () => {

      document.getElementById('walkInInquiry').addEventListener('click', showWalkInInquiryOptions);

    function showArrowForPackageDropOff() {

    }

    function showWalkInInquiryOptions() {

      buttonsContainer.innerHTML = `

         <button id="dayPass" class="bg-[#1c78b1] text-white text-2xl font-bold py-6 px-12 rounded-lg shadow-lg hover:bg-blue-300 transition-colors">Want a Day Pass</button>
         <button id="questions" class="bg-[#1c78b1] text-white text-2xl font-bold py-6 px-12 rounded-lg shadow-lg hover:bg-blue-300 transition-colors">Questions</button>

        dynamicContentLeft.innerHTML = '<img src="src/QRcode White.png" alt="QR Code for Booking a Tour">';
        handleSendCommands({ texttospeech: 'Scan the QR code' });
      });

      document.getElementById('dayPass').addEventListener('click', () => {
        dynamicContent.innerHTML = '<img src="src/bel_icon.png" alt="ring">'
        handleSendCommands({ texttospeech: 'Please ring the doorbell, and kindly wait, someone is coming to open the door ' });

      document.getElementById('questions').addEventListener('click', () => {

        dynamicContent.innerHTML = `
              <div class="faq-container text-xl p-4 text-white m-2 w-full">
                  <button id="question0" class="bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded w-full mb-4">Until what time are you open?</button>

                  <button id="question4" class="bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded w-full mb-4">Are the phone booths available for use?</button>

        function sendTextToSpeech(index) {

        document.getElementById('question0').addEventListener('click', () => sendTextToSpeech(0));

        document.getElementById('question3').addEventListener('click', () => sendTextToSpeech(3));

    }

    function resetToInitialButtons() {
      buttonsContainer.innerHTML = `

      dynamicContent.innerHTML = '';
      dynamicContentLeft.innerHTML = '';


      attachInitialEventListeners(); // Reattach event listeners to the newly created buttons
    }

    attachInitialEventListeners(); // Initial attach of event listeners



  });


  document.addEventListener('DOMContentLoaded', () => {
    const englishButton = document.getElementById('englishButton');
    const dutchButton = document.getElementById('dutchButton');

    // Function to select English
    function selectEnglish() {
      englishButton.classList.add('selected');
      dutchButton.classList.remove('selected');
      // You can add additional logic here, like changing the language
    }

    // Function to select Dutch
    function selectDutch() {
      dutchButton.classList.add('selected');
      englishButton.classList.remove('selected');
      // You can add additional logic here, like changing the language
    }

    // Set English as the default selected on page load
    selectEnglish();

    // Event listeners for the toggle buttons
    englishButton.addEventListener('click', selectEnglish);
    dutchButton.addEventListener('click', selectDutch);
  });
















  // Function that detects when the pixelstreaming video is loaded
  let videoLoaded = false;

  // Function to check if the video is loaded and execute the avatar reset function
  function detectVideoLoadedAndExecuteAvatarReset() {
    const videoElement = document.getElementById('videoContainer').querySelector('video');

    if (videoElement && videoElement.readyState >= 3 && !videoLoaded) {
      console.log('Video is loaded and ready to play.');
      videoLoaded = true;
      clearInterval(checkInterval);  // Clear the interval to stop further checks
      handleResetAvatar();  // Reset the avatar after video is loaded
    }
  }

  // Function to check if the device is mobile
  function isMobileDevice() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    // alert("Is mobile device: " + isMobile);
    return isMobile;
  }







  // Function to reset the avatar using randomly selected JSON data
  async function handleResetAvatar() {
    const avatars = [
      'Achaya.DHS',
      'Alex.DHS',
      'James.DHS',
      'John.DHS',
      'Lu.DHS',
      'Mao.DHS',
      'Nour.DHS',
      'Ohad.DHS',
      'Richard.DHS',
      'Sweetdog.DHS',
      'Xiao.DHS'
    ];

    // Randomly select an avatar from the list
    const randomAvatar = avatars[Math.floor(Math.random() * avatars.length)];

    try {
      const response = await fetch(`avatar_presets/json/${randomAvatar}`);
      const jsonData = await response.json();
      handleSendCommands({ resetavatar: JSON.stringify(jsonData) });

      setTimeout(() => {
        handleSendCommands({ texttospeech: ' Im your virtual receptionist. How can I assist you today? ' });
        handleSendCommands({ cameraswitch: 'head' });

      }, 2500);

    } catch (error) {
      console.error('Failed to load JSON:', error);
    }
  }


  // Function to execute multiple camera movements
  function executeCameraMovements() {

    for (let i = 0; i < 0; i++) {
      handleSendCommands({ camright: '' });
    }
    for (let i = 0; i < 0; i++) {
      handleSendCommands({ camdown: '' });
    }
    for (let i = 0; i < -2000; i++) {
      handleSendCommands({ camforward: '' });
    }
  }

  // Define an interval to periodically check for video loading
  const checkInterval = setInterval(detectVideoLoadedAndExecuteAvatarReset, 1000);





  window.onload = function () {
    const startScreen = document.getElementById('startScreen');
    const audioRef = document.getElementById('audioRef');
    let inactivityTimeout;

    // Function to handle the start of the application
    function startApplication() {
      import('./javascript/arc_module.js').then(() => {
        console.log('Arc module loaded successfully!');
        startScreen.style.display = 'none'; // Hide the start screen after loading the module
        audioRef.play();
        resetInactivityTimeout(); // Start tracking inactivity
      }).catch(error => {
        console.error('Error loading arc module:', error);
      });
    }

    // Function to reset the inactivity timeout
    function resetInactivityTimeout() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        location.reload(); // Reload the page after 3 minutes of inactivity
      }, 3 * 60 * 1000); // 3 minutes in milliseconds
    }

    // Event listener for clicking anywhere on the start screen
    startScreen.addEventListener('click', startApplication);

    // Event listeners to detect user activity and reset the inactivity timeout
    document.addEventListener('mousemove', resetInactivityTimeout);
    document.addEventListener('keydown', resetInactivityTimeout);
    document.addEventListener('touchstart', resetInactivityTimeout);
    document.addEventListener('click', resetInactivityTimeout);

    // Start the inactivity timer when the application loads
    resetInactivityTimeout();
  };







</script>
